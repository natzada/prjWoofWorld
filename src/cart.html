<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - WoofWorld</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="shortcut icon" href="../WoofWorld fav icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
    </header>
    <div class="cart-container">
        <div id="cart-items"></div>
        <p id="cart-empty" class="cart-empty" style="display: none;">Seu carrinho está vazio.</p>
        <div class="cart-total" id="cart-total">Total: R$ 0,00</div>
        <button class="cart-checkout" id="checkout-btn">Finalizar Compra</button>
        <a href="../index.html" class="cart-back">Voltar à Loja</a>
    </div>
    <script src="cart.js"></script> 
</body>
</html>
